<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="sidenav.close()">
        <mat-icon>home</mat-icon> <span class="nav-caption">Home</span>
      </a>
      <a mat-list-item routerLink="/artisanat" (click)="sidenav.close()">
        <mat-icon>air</mat-icon> <span class="nav-caption">Artisanat</span>
      </a>
      <a mat-list-item routerLink="/patisserie" (click)="sidenav.close()">
        <mat-icon>face</mat-icon>
        <span class="nav-caption"> Patisserie </span>
      </a>
      <a mat-list-item routerLink="/epicerie" (click)="sidenav.close()">
        <mat-icon>air</mat-icon>
        <span class="nav-caption"> Epicerie </span>
      </a>
      <a mat-list-item routerLink="/promos" (click)="sidenav.close()">
        <mat-icon>facebook</mat-icon>
        <span class="nav-caption"> Promos </span>
      </a>
      <a mat-list-item routerLink="/livraison" (click)="sidenav.close()">
        <mat-icon>face</mat-icon>
        <span class="nav-caption"> Livraison </span>
      </a>
      <a mat-list-item routerLink="/login" (click)="sidenav.close()">
        <mat-icon>login</mat-icon>
        <span class="nav-caption"> Login </span>
      </a>
      <a mat-list-item routerLink="/signup" (click)="sidenav.close()">
        <mat-icon>input</mat-icon>
        <span class="nav-caption"> Signup </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div class="toggle-navbar-button">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>

      <div class="nav-logo">
        <a routerLink="/"> TUNOSTALGIE </a>
      </div>

      <div class="nav-links-container nav-links-for-pc">
        <ul class="nav-links-ul">
          <li>
            <a routerLink="/">Home</a>
          </li>
          <li>
            <a routerLink="/artisanat">Artisanat</a>
          </li>
          <li>
            <a routerLink="/patisserie">Patisserie</a>
          </li>
          <li>
            <a routerLink="/epicerie">Epicerie</a>
          </li>
          <li>
            <a routerLink="/promos">Promos</a>
          </li>
          <li>
            <a routerLink="/livraison">Livraison</a>
          </li>
          <li>
            <a routerLink="/login">Login</a>
          </li>
          <li>
            <a routerLink="/signup">Signup</a>
          </li>
        </ul>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>

      <app-footer></app-footer>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
